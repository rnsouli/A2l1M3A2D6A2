<div class="container container--alt">
  <div class="main main--primary main--alt">
    <div class="shell">
      <div class="main__body">
        <div class="content">
          <div class="content__body">
            <section class="section-default section-default--range">
              <header class="section__head">
                <h2 class="section__title">
                  استطلاع المدى
                </h2>
                <div class="section__head-inner">
                  <nav class="breadcrumbs">
                    <ul>
                      <li>
                        <a href="#">الصفحة الرئيسية</a>
                      </li>
                      <li>
                        <a href="#">استطلاع المدى</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </header>
              <div class="section__body">
                <div class="cols">
                  <div class="col col--1of2" *ngFor="let item of entries">
                    <div class="widget widget--range">
                      <app-active-poll [item]="item"></app-active-poll>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="section-default section-default--alt section-default--poll" *ngIf="oldEntries && oldEntries.length > 0">
              <header class="section__head">
                <h3 class="section__title">
                  إستطلاعات سابقة
                </h3>
              </header>
              <div class="section__body">
                <div class="polls">
                  <div class="poll" *ngFor="let item of oldEntries">
                    <div class="poll__inner">
                      <h4>{{item?.question}}</h4>
                      <ul class="list-meta">
                        <li>
                          <a href="#">
                            <span>4 تشرين الأول 2016</span>
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                          </a>
                        </li>
                      </ul>
                      <ul class="list-progress-items">
                        <li *ngFor="let subItem of item?.Answers">
                          <p>
                            <strong>{{subItem.answer}} %{{item.nbOfVotes == 0 ? 0 : Math.round(subItem.counterAnswer * 100 / item.nbOfVotes)}}</strong>
                            <span>({{subItem.counterAnswer}} صوت)</span>
                          </p>
                          <div class="progress-bar" [attr.data-percent]="item.nbOfVotes == 0 ? 0 : Math.round(subItem.counterAnswer * 100 / item.nbOfVotes) + '%'">
                            <span></span>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <!-- <div class="content__actions">
            <a href="#" class="btn btn-default btn-default--large">المزيد <i class="fa fa-plus" aria-hidden="true"></i></a>
          </div> -->
        </div>
        <app-sidebar [globalModel]="globalModel"></app-sidebar>
      </div>
    </div>
  </div>
</div>
