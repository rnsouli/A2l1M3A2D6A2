<div class="container container--alt">
  <div class="main main--primary main--alt">
    <div class="shell">
      <div class="main__body">
        <div class="content">
          <div class="content__body">
            <section class="section-default section-default--political alt">
              <header class="section__head">
                <h2 class="section__title">الفيديوهات</h2>
                <div class="section__head-inner">
                  <nav class="breadcrumbs">
                    <ul>
                      <li>
                        <a routerLink="/">الصفحة الرئيسية</a>
                      </li>
                      <li>
                        <a>الفيديوهات</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </header>
              <div class="section__body">
                <div class="widget-banner visible-xs-block">
                  <a class="widget__image" *ngIf="sharedModel?.mobileLeaderboardBanner" target="_blank" [attr.href]="sharedModel.mobileLeaderboardBanner?.link">
                    <img src="{{CONTENT_PATH + '/BannerPage/' + sharedModel.mobileLeaderboardBanner?.image}}" alt="">
                    <!-- height="50" width="300" -->
                  </a>
                </div>
                <div class="cols" *ngIf="CategoryModel?.topArticles">
                  <div class="col col--1of2" *ngFor="let item of CategoryModel?.topArticles">
                    <div class="section__content">
                      <article class="article-alt article-alt--medium template_232_140 big-on-mobile">
                        <div class="article__image fullsize-image">
                          <img (error)="sharedService.errorHandler($event)" src="{{RESIZED_CONTENT_PATH}}/492x357xo/{{item?.image}}" height="357" width="492"
                            alt="">
                        </div>
                        <div class="article__content">
                          <!-- <a routerLink="/Details/{{item?.id}}/{{item?.customUrlTitle}}" class="btn btn-play btn-play--large"></a> -->
                          <h2>
                            <a routerLink="/Details/{{item?.id}}/{{item?.customUrlTitle}}">{{item?.title}}</a>
                          </h2>
                          <div class="article__content-bar">
                            <ul class="list-meta">
                              <li>
                                <a routerLink="/Details/{{item?.id}}/{{item?.customUrlTitle}}">
                                  <span class="text-en">{{item?.date | date: 'dd/MM/yyyy HH:mm' }}</span>
                                  <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </a>
                              </li>
                              <li>
                                <a routerLink="/Details/{{item?.id}}/{{item?.customUrlTitle}}">
                                  <span class="text-en">500</span>
                                  <i class="fa fa-comment-o" aria-hidden="true"></i>
                                </a>
                              </li>
                            </ul>
                            <a routerLink="/Details/{{item?.id}}/{{item?.customUrlTitle}}" class="link link-more">
                              <i class="fa fa-long-arrow-left" aria-hidden="true"></i> إقرأ المزيد
                            </a>
                          </div>
                        </div>
                      </article>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="section__foot">
                <div class="widget-banner visible-xs-block">
                  <a class="widget__image" *ngIf="sharedModel?.mobileLeaderboardBanner" target="_blank" [attr.href]="sharedModel.mobileLeaderboardBanner?.link">
                    <img src="{{CONTENT_PATH + '/BannerPage/' + sharedModel.mobileLeaderboardBanner?.image}}" alt="">
                    <!-- height="50" width="300" -->
                  </a>
                </div>
                <div class="articles articles--medium articles--news" app-articles [entries]="CategoryModel?.firstTabOfArticles">
                </div>
              </footer>
              <div class="section__bar hidden-xs">
                <a class="section__image" *ngIf="sharedModel?.leaderboardBanner" target="_blank" [attr.href]="sharedModel.leaderboardBanner?.link">
                  <img src="{{CONTENT_PATH + '/BannerPage/' + sharedModel.leaderboardBanner?.image}}" height="90" width="728" alt="">
                </a>
              </div>
            </section>
            <section class="section-default section-articles-alt">
              <div class="section__body">
                <div class="widget-banner visible-xs-block">
                  <a class="widget__image" *ngIf="sharedModel?.mobileMpuBanner" target="_blank" [attr.href]="sharedModel.mobileMpuBanner?.link">
                    <img src="{{CONTENT_PATH + '/BannerPage/' + sharedModel.mobileMpuBanner?.image}}" alt="">
                    <!-- height="250" width="300" -->
                  </a>
                </div>
                <div class="articles articles--medium articles--news" app-articles [entries]="CategoryModel?.secondTabOfArticles">
                </div>
              </div>
            </section>
          </div>
          <div class="content__actions">
            <a (click)="load_more_articles(idsToRemove)" class="btn btn-default btn-default--large loadMore {{isLoading ? 'loading' : ''}}">المزيد
              <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <app-sidebar [globalModel]="globalModel"></app-sidebar>
      </div>
    </div>
  </div>
</div>
