<div class="intro__content">

  <article class="article-alt article-alt--xlarge template_1216_433" *ngIf="topArticle">
    <a routerLink="/Details/{{topArticle?.id}}/{{topArticle?.customUrlTitle}}">
      <div class="article__image fullsize-image">
        <img (error)="sharedService.errorHandler($event)" src="{{RESIZED_CONTENT_PATH}}/1217x434xo/{{topArticle?.image}}" height="434" width="1217" alt="">
      </div>
      <!-- /.article__image -->

      <div class="article__content">
        <span *ngIf="topArticle?.isVideo" class="btn btn-play btn-play--large"></span>

        <h1>{{topArticle?.title}}</h1>
      </div>
      <!-- /.article__content -->
    </a>
  </article>
  <!-- /.article-alt article--xlarge -->


  <div class="slider slider-articles js-slider-articles" *ngIf="slideshow" data-slides="5" data-slides-tablet="5" data-slides-mobile="2">
    <div class="slider__clip swiper-container">
      <div class="slider__slides swiper-wrapper">


        <div class="slider__slide swiper-slide" *ngFor="let item of slideshow">
          <article class="article article--medium template_230_140">
            <div class="article__image article-bg-image {{item?.isVideo ? 'article__video' : ''}}">
              <a routerLink="/Details/{{item?.id}}/{{item?.customUrlTitle}}">
                <span *ngIf="item?.isVideo" class="btn btn-play btn-play--small"></span>
                <img (error)="sharedService.errorHandler($event)" src="{{RESIZED_CONTENT_PATH}}/232x140xo/{{item?.image}}" height="140" width="232" alt=""/>
              </a>
            </div>
            <!-- /.article__image -->

            <div class="article__content">
              <h4><a routerLink="/Details/{{item?.id}}/{{item?.customUrlTitle}}">{{item?.title}}</a></h4>
            </div>
            <!-- /.article__content -->
          </article>
          <!-- /.article -->
        </div>
        <!-- /.slider__slide -->


      </div>
      <!-- /.slider__slides -->
    </div>
    <!-- /.slider__clip -->

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <!-- /.slider -->
