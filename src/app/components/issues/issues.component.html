<div class="container container--alt">
		<div class="main main--primary main--alt">
			<div class="shell">
				<div class="main__body">
					<div class="content">
						<div class="content__body">
							<section class="section-breadcrumbs">
								<div class="section__body">
									<nav class="breadcrumbs">
										<ul>
											<li>
												<a routerLink="/">الصفحة الرئيسية</a>
											</li>
											
											<li>
												<a>الأعداد</a>
											</li>
										</ul>
									</nav><!-- /.breadcrumbs -->
								</div><!-- /.section__body -->
							</section><!-- /.section-breadcrumbs -->

							<section class="section-caricatures section-caricatures--second" *ngIf="Model?.latestEntry">
								<div class="section__body">
									<div class="widget-banner visible-xs-block">
										<div class="widget__image">
											<img src="css/images/temp/widget-banner-image4.jpg" height="50" width="300" alt="">
										</div><!-- /.widget__image -->
									</div><!-- /.widget-banner -->
									
									<div class="cols">
										<div class="col col--size-9">
											<div class="section__image">
												<img src="/assets/css/images/temp/caricature-image2.jpg" height="483" width="313" alt="">
											</div><!-- /.section__image -->
										</div><!-- /.col col--size-9 -->
										
										<div class="col col--size-10">
											<div class="section__content">
												<a href="#" class="btn btn-default btn-default--xlarge">عدد اليوم </a>

												<h2>العدد رقم {{Model?.latestEntry?.title}}</h2>

												<ul class="list-meta">
													<li>
														<a href="#">
															<span>{{Model?.latestEntry?.date | amDateFormat:'LL' }}</span>
															
															<i class="fa fa-clock-o" aria-hidden="true"></i>
														</a>
													</li>
												</ul><!-- /.list-meta -->

												<ul class="list-squares list-squares--medium" *ngIf="Model.latestEntry?.pages">

                          <li *ngFor="let page of Model.latestEntry?.pages"><a href="#">{{page?.title}}</a></li>
                          
                        </ul><!-- /.list-squares -->
                        
											</div><!-- /.section__content -->
										</div><!-- /.col col--size-10 -->
									</div><!-- /.cols -->
								</div><!-- /.section__body -->
							</section><!-- /.section-caricatures -->

							<section class="section-issues">
								<div class="section__bar">
									<span>إختر</span>
									
									<div class="select select-custom" data-label="الشهر">
										<select name="select-1#" id="select-1#">
                        <option *ngFor="let month of months" value="{{month?.id}}">{{month?.name}}</option>
										</select>
									</div><!-- /.select -->

									<div class="select select-custom" data-label="السنة">
										<select name="select-2#" id="select-2#">
											<option *ngFor="let group of Model?.entries" value="{{group?.year}}">{{group?.year}}</option>
										</select>
									</div><!-- /.select -->
								</div><!-- /.section__bar -->

								<div class="section__body" *ngIf="Model?.entries">
                  
                  <div *ngFor="let group of Model?.entries">
                      <h2>{{group?.year}}</h2>
                      
                      <div class="issues">

                        <div class="issue" *ngFor="let item of group?.entries">
                          <div class="issue__inner">
                            <h4>العدد {{item?.title}}</h4>
                          
                            <ul class="list-meta">
                              <li>
                                <a href="#">
                                  <span>{{item?.date | amDateFormat:'LL' }}</span>
                                  
                                  <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </a>
                              </li>
                            </ul><!-- /.list-meta -->
                          
                            <a href="#" class="btn btn-plus">
                              <i class="fa fa-arrow-down" aria-hidden="true"></i>
                            </a>
                          </div><!-- /.issue__inner -->
                        </div><!-- /.issue -->

                      </div><!-- /.issues -->
                  </div>
									
								</div><!-- /.section__body -->
							</section><!-- /.section-issues -->
						</div><!-- /.content__body -->

						<div class="content__actions">
							<a href="#" class="btn btn-default btn-default--large">المزيد <i class="fa fa-plus" aria-hidden="true"></i></a>
						</div><!-- /.content__actions -->
					</div><!-- /.content -->
				
					<app-sidebar></app-sidebar>
				</div><!-- /.main__body -->
			</div><!-- /.shell -->
		</div><!-- /.main -->
	</div><!-- /.container -->
